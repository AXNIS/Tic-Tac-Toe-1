<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="p1.css" />
    <script src="front.js" defer></script>
  </head>
  <body>
    <div class="whole">
      <div class="lp">
        <div class="lp_in">
          <div class="ttt">
            <!--<div class="tttp">Tic Tac Toe</div> -->
            Tic Tac Toe
          </div>
          <div class="ttt1">
            <div class="info">
              <form id="fm" action="p2.html">
                <!--action and method -->
                <div class="p1">
                  <label>
                    Player 1:
                    <input type="text" id="p_1" required />
                  </label>
                </div>
                <div class="p2">
                  <label>
                    Player 2:
                    <input type="text" id="p_2" required />
                  </label>
                </div>
                <!--<div id="test"></div>-->
                <div class="p3">
                  <button id="submitButton" onclick="saveData()" type="submit">
                    Play
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="lb">
        <div class="lbh">Leaderboard</div>
        <div class="ranking" id="rank"></div>
      </div>
    </div>
  </body>
</html>
